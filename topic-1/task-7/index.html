<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<!-- 7.
	За допомогою функції prompt() напишіть скрипт , який послідовно 
	запитує в користувача логін, імейл та пароль, і виводить
	на екран повідомлення із введеними даними. 
	Наприклад “Dear User, your email is usermale@gmail.com, your password is
	qwerty”. -->
	<script>
		let login = prompt('Enter your login');
		let email = prompt('Enter your email');
		let password = prompt('Enter your password');
		alert(`Dear ${login}, your email is ${email}, your password is ${password}`);
	</script>
</body>

</html>
