<body>
	<!-- 8.
	Напишіть скрипт, який вираховує кількість секунд в годині, в добі, 
	в місяці, записує результати в відповідні змінні, і
	виводить їх значення на екран. -->

	<script>
		let secondsInHour = 60 * 60;
		let secondsInDay = secondsInHour * 24;
		let secondsInMonth = secondsInDay * 30;
		alert(`Seconds in hour: ${secondsInHour}, seconds in day: ${secondsInDay}, seconds in month: ${secondsInMonth}`);
	</script>
